<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{url_for('static', filename='js/jquery-3.6.4.slim.min.js') }}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{url_for('static', filename='js/scripts.js') }}"></script>

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body onload="readyMessage()">
    <div class="wrapper">
      <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand spotify-green" href="/">fixify</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">{% block menu_items %}{% endblock %}</div>
          </div>
        </nav>
        <main class="container p-5">{% block main %}{% endblock %}</main>
      </div>
      <footer class="small text-center text-muted">Akhil Deshpande</footer>
    </div>
  </body>
</html>
