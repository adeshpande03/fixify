<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for(static, css/bootstrap.min.css)}}" />
    <link rel="stylesheet" href="{{url_for(static, css/style.css)}}" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="src="{{url_for('static', filename='js/jquery-3.6.4.slim.min.js')}}""></script>
    <script src="src="{{url_for('static', filename='js/popper.min.js')}}""></script>
    <script src="src="{{url_for('static', filename='js/bootstrap.min.js')}}""></script>

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="container">{% block content %} {% endblock %}</div>

  </body>
</html>
